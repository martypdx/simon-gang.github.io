<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./src/game-page.css">

    <main>

        <form id="username">
            <p>
                <label>Username:</label>
                <input id="name" name="name" required>
            </p>
            <fieldset>
                <legend><h3 id="legend-header">Choose Your Color Scheme:</h3>
                    <p id="avatar">

                            COMPLIMENTARY
                        </label>
                        <label>
                            <img src="./assets/mono.png" alt="monochromatic" id="scheme-image">
                            <input type="radio" name="scheme" value="mono" required>
                            MONOCHROMATIC
                        </label>
                        <label>
                            <img src="./assets/analo.png" alt="analogous" id="scheme-image">
                            <input type="radio" name="scheme" value="analogous" required>
                            ANALOGOUS
                        </label>
                    </p>
                </legend>
            </fieldset>
            <button>PLAY!</button>
        </form>
    </main>
